/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
}

dependencies {
    implementation project(':messagemanager-plugin-api')
    implementation project(':messagemanager-core')
    implementation project(':messagemanager-ui')
    implementation 'com.google.inject:guice:5.0.1'
    testImplementation 'junit:junit:[4,5)'

    compileOnly 'com.aurea.sonic.mq:mgmt_client:10.0'
    compileOnly 'com.aurea.sonic.mq:mgmt_config:10.0'
    compileOnly 'com.aurea.sonic.mq:smc:10.0'
    compileOnly 'com.aurea.sonic.mq:sonic_Client:10.0'
    compileOnly 'com.aurea.sonic.mq:sonic_Crypto:10.0'
    compileOnly 'com.aurea.sonic.mq:sonic_mgmt_client:10.0'
    compileOnly 'com.aurea.sonic.mq:sonic_XMessage:10.0'
    compileOnly 'com.aurea.sonic.mq:xercesImpl:10.0'
}

description = 'Message Manager for SonicMQ'
