    launcher {
        name = "${appLauncher}"
    }


    // i.e. messagemanager-sonicbranch> .\gradlew :messagemanager-bootstrap:jpackage -PinstallerType=msi
    jpackage {
        version = 1.0 //FAILS IF version is set to a snapshot version.

        installerOptions = [
                '--description', project.description,
                '--copyright', 'Copyright 2024 conapi GmbH',
                '--name' , 'Message Manager',
                '--app-version', project.version,
                '--verbose'

                // No application block needed, launcher script handles execution

            /*    --input ./jpackage/input
                --dest ./jpackage/output
                --module-path 'C:\Program Files\Java\javafx-sdk-21\lib'
                --add-modules javafx.controls
                --java-options '--add-opens=javafx.graphics/javafx.scene=ALL-UNNAMED'
                --main-jar ./myapp-jar-with-dependencies.jar

             */
        ]

        installerType = project.findProperty('installerType')
        // we will pass this from the command line (example: -PinstallerType=msi)
        if (installerType == 'msi') {
            // check if png works on windows
            imageOptions += ['--icon', 'src/main/resources/icons/messagemanager-icon-large.png']
            installerOptions += [
                    '--win-per-user-install',
                    '--win-dir-chooser',
                    '--win-menu',
                    '--win-shortcut',
                    '--win-menu-group', 'conapi',
                    '--launcher', 'build/jpackage/input/bin/launch.cmd'
            ]
        }
        // mac
        if (installerType == 'dmg') {
           // imageOptions += ['--icon', 'src/main/resources/icons/messagemanager-icon-large.png']
        }
        // linux
        if (installerType in ['deb', 'rpm']) {
            //imageOptions += ['--icon', 'src/main/resources/icons/messagemanager-icon-large.png']
            installerOptions += [
                    '--linux-menu-group', 'conapi',
                    '--linux-shortcut'
            ]
        }

    }


}

