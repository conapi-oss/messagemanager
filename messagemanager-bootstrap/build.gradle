tasks.register("createPackages") {
    def platformArgs = [:]
    each {
        def platform = name.substring(name.lastIndexOf('.') + 1)

        // Populate platform-specific arguments (modify as needed)
        platformArgs[platform] += ['--icon', 'src/main/resources/icons/messagemanager-icon-large.png']

        if (platform == 'windows') {
            // check if png works on windows
            platformArgs[platform] += [
                    '--win-per-user-install',
                    '--win-dir-chooser',
                    '--win-menu',
                    '--win-shortcut',
                    '--win-menu-group', 'conapi',
                    '--launcher', 'build/jpackage/input/bin/launch.cmd',
                    '--type', 'msi'
            ]
        }

        // Package the image using jpackage (optional)
        exec {
            commandLine {
                args 'jpackage'
                args '--input', "build/image/${platform}"   // Use the created image
                args '--resource-dir', 'build/root/target/config'   // Include lib folder content as resources
                args platformArgs[platform]  // Add all values as individual arguments
            }
        }

    }
}
